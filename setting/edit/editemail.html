<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpiryMate</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <h1 class="logo">
        <img src="../../main/Image/Logo.png">
    </h1>

    <main class="container">
        <div class="edit-box">
            <div class="box">
                <h2>จัดการข้อมูลบัญชี</h2>
                <div class="info-group">
                    <label>Email ปัจจุบัน:</label>
                    <span id="current-email"></span>
                </div>
                <div class="input-group">
                    <label for="new-email">email ใหม่:</label>
                    <input type="email" id="new-email" placeholder="กรอก eamil ใหม่ที่ต้องการ">
                </div>
                <button class="confirm-btn" onclick="otp_email()">ขอ OTP</button>
            </div>
        </div>
    </main>
    <div id="otp-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">ความปลอดภัย</span>
                <button class="close-x" onclick="closeOtpModal()">&times;</button>
            </div>
        
            <div class="modal-body">
                <h2>กรอกรหัส OTP</h2>
                <p>ระบบได้ส่งรหัสไปยัง Email ของคุณแล้ว</p>
                <input type="text" id="otp-input" maxlength="6" placeholder="กรอกรหัส 6 หลัก">
            </div>

            <div class="modal-footer">
                <button class="btn-confirm" onclick="verifyOtp()">ยืนยัน</button>
                <button class="btn-close" onclick="closeOtpModal()">ปิด</button>
            </div>
        </div>
    </div>
    <script src="edit.js"></script>
</body>
</html>
