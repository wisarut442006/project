<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpiryMate</title>
    <link rel="stylesheet" href="manage_user.css">
</head>
<body>
    <h1 class="logo">
        <button class="btn-back" onclick="btnback()">
            <img src="../main/Image/Logo.png">
        </button>
    </h1>

    <main class="container">
        <div class="manage-box">
            <div class="box">
                <h2>จัดการข้อมูลบัญชี</h2>
                <div class="manage-item">
                    <span>User:</span>
                    <div class="manage">
                        <span id="username-display" class="data-text"></span>
                        <button class="edit" onclick="editusername()">
                            <svg width="24
                            
                            " height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.7 15.2L13.4109 12.6828C13.8369 12.2872 13.8369 11.6128 13.4109 11.2172L10.7 8.7M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#717171" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                        

                    </div>
                 </div>

                <div class="manage-item">
                    <span>Password:</span>
                    <div class="manage">
                        <span id="password-display" class="data-text"></span>
                        <button class="edit" onclick="editpassword()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.7 15.2L13.4109 12.6828C13.8369 12.2872 13.8369 11.6128 13.4109 11.2172L10.7 8.7M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#717171" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                        
                    </div>
                </div>

                <div class="manage-item">
                    <span>Email:</span>
                    <div class="manage">
                        <span id="email-display" class="data-text"></span>
                        <button class="edit" onclick="editemail()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.7 15.2L13.4109 12.6828C13.8369 12.2872 13.8369 11.6128 13.4109 11.2172L10.7 8.7M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#717171" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                        
                    </div>
                </div>
                
                <button class="confirm-btn" onclick="enter()">ยืนยัน</button>
            </div>
        </div>
    </main>
    <script src="manage_user.js"></script>
</body>
</html>
