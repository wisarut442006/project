    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Mate</title>
    <link rel="stylesheet" href="register.css">
    
</head>
<body>
    <div class="left_side">
        <div class="text-group">
            <h2>Welcome to</h2><br>
            <h3>Expiry Mate</h3>
        </div>
    </div>
    <div class="right_side">
        <div class="login">
            <img src="Image/Logo.png" >
            <h1>Email Check</h1><br>
            <form  id="form_reset_password" >
                <input type="text" class="otp" placeholder="Enter OTP" id="OTP"  maxlength="6" pattern="0-9{6} " ><br>
                <div class="link-row">
                    <div class="signup-group">
                        <span>Already have an account?</span> 
                        <a href="login.html" class="link-signin">Sign In</a>
                    </div>
                </div>
                <button type="button" onclick="check_otp()">Enter</button>  
            </form>
        </div> 
    </div>
    
    <script src="otp.js"></script>
</body>
</html>
</body>
