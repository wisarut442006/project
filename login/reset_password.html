<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Mate</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="left_side">
        <div class="text-group">
            <h2>Welcome to</h2><br>
            <h3>Expiry Mate</h3>
        </div>
    </div>
    <div class="right_side">
        <div class="login">
            <img src="Image/Logo.png" >
            <h1>Reset Password</h1><br>
            <form  id="form_reset_password" >
                <input type="text" class="user" placeholder="Example@gmail.com" id="Email"  pattern="[a-zA-Z0-9]+@gmail\.com" ><br>
                <div class="link-row">
                    <div class="signup-group">
                        <span>Already have an account?</span> 
                        <a href="login.html" class="link-signin">Sign In</a>
                    </div>
                </div>
                <button type="button" onclick="reset_password()">Sent Code</button>  
            </form>
        </div> 
    </div>
    <div id="otpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>ยืนยันรหัส OTP</h2>
            <p id="otpMessage">ระบบได้ส่งรหัสไปยังตัวอย่างแล้ว</p>
            <input type="text" id="otpInput" placeholder="กรอกรหัส 6 หลัก" maxlength="6">
            <br>
            <button type="button" class="btn-confirm" onclick="verifyOTP()">ยืนยัน</button>
        </div>
    </div>
    <div id="newPassModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>ตั้งรหัสผ่านใหม่</h2>
        <input type="password" id="newPassword" placeholder="รหัสผ่านใหม่"><br>
        <input type="password" id="confirmNewPassword" placeholder="ยืนยันรหัสผ่านใหม่"><br>
        <button type="button" class="btn-confirm" onclick="updatePassword()">ยืนยันการเปลี่ยน</button>
    </div>
</div>
    <script src="reset_pass.js"></script>
</body>
</html>
