<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Mate</title>
    <link rel="stylesheet" href="register.css">
    
</head>
<body>
    <div class="left_side">
        <div class="text-group">
            <h2>Welcome to</h2><br>
            <h3>Expiry Mate</h3>
        </div>
    </div>
    <div class="right_side">
        <div class="login">
            <img src="/Image/Logo.png" >
            <h1>Sign Up</h1><br>
            <form  id="Register" >
                <input type="text" class="user" placeholder="Email" id="Email"  ><br>
                <input type="password" class="password" placeholder="Password" id="Password" ><br>
                <input type="password" class="password" placeholder="Confirm Password"  id="ConfirmPassword" required><br>
                
                <div class="link-row">
                    <div class="signup-group">
                        <span>Already have an account?</span> 
                        <a href="login.html" class="link-signin">Sign In</a>
                    </div>
                </div>
            
                <button type="button" onclick="Check()">Sign Up</button>  
            </form>
        </div> 
    </div>
    
    <script src="register.js"></script>
</body>
</html>
